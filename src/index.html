<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam - Animation Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="index.js"></script>
</head>

<body id='body'>
  <header class="header">
    <nav class="header__primary-menu">
      <div class='burger-menu'></div>
      <div class='burger-menu'></div>
      <div class='burger-menu'></div>
    </nav>
    <h1 class="header__logo">CodeJam - Pallete</h1>
    <div class="header__secondary-menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <main class="main">
    <div class="instruments">
      <div class="main__instriments" id="main__instriments">
        <div class="instriments__item" data-instrument='pen'><i class="fas fa-pen"></i></div>
        <div class="instriments__item" data-instrument='fill'><i class="fas fa-fill-drip"></i></div>
        <div class="instriments__item" data-instrument='hand'><i class="far fa-hand-paper"></i></div>
        <div class="instriments__item" data-instrument='circle'><i class="far fa-circle"></i></div>
        <div class="instriments__item" data-instrument='square'><i class="far fa-square"></i></div>
        <div class="instriments__item" data-instrument='eraser'><i class="fas fa-eraser"></i></div>
        <div class="instriments__item" data-instrument='dropper'><i class="fas fa-eye-dropper"></i></div>
        <div class="instriments__item" data-instrument='brighter'><i class="fas fa-adjust"></i></div>
      </div>
      <div class="main__color" id="main__color">
        <li class="colors__item" id='curent_color'>
          <div class="colors__item-circle"></div>primary
        </li>
        <li class="colors__item" id='prev_color'>
          <div class="colors__item-circle"></div>secondary
        </li>
      </div>
    </div>
    <section class="frames" data-frame-action='none'>
      <div class="frame active-frame" id="frame1">
        <div class="num-frame" data-frame-action='changeActiveFrame'>
          <p class="num-frame__text">1</p>
        </div>
        <div class="del-frame" data-frame-action='delFrame'>
          <p class="del-frame__text">del</p>
        </div>
        <div class="copy-frame" data-frame-action='copyFrame'>
          <p class="copy-frame__text">copy</p>
        </div>
      </div>
      <div class="add-frame-button" data-frame-action='addFrame'>
        <p class="add-frame-text" id="add-frame-button">add frame</p>
      </div>
    </section>
    <div class="canvas">
      <canvas class="canvas-main" id="canvas-main" width="512" height="512"></canvas>
    </div>
  </main>
  <div class="secondary-panel">
    <div class="preview">
      <div class="preview__img">
      </div>
      <div class="fps">
        <p class="fps__count" id='fps-text'>fps</p>
        <input id="fps__preview" class="range-fps" type="range" min="0" max="24">
      </div>
      <div class="size">
        <p class="size__count" id='size-text'>blocks</p>
        <input id="size__preview" class="range-size" type="range" min="2" max="5">
      </div>
    </div>
  </div>
</body>

</html>
